        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
            }

            .container-log {
                max-width: 400px;
                margin: 0 auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                text-align: center;
                margin-top: 140px;
            }

            h2 {
                margin-top: 0;
            }

            input[type="email"],
            input[type="password"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }


            .submit-log{
                width: 100%;
                padding: 10px;
                background-color: #06BBCC;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <!-- Header Start -->
        <div  id="parent">
        <div class="container-fluid bg-primary py-5 mb-5 page-header">
            <div class="container py-5">
                <div class="row justify-content-center">
                    <div class="col-lg-10 text-center">
                        <h1 class="display-3 text-white animated slideInDown">Login</h1>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb justify-content-center">
                                <li class="breadcrumb-item"><a class="text-white" href="index.html">Home</a></li>

                                <li class="breadcrumb-item text-white active" aria-current="page">Team</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!-- Header End -->


        <!-- Carousel Start -->


        
            <div class="container-log" >
                <h2>تسجيل الدخول</h2>
                <form id="signin-form" >
                    <input type="email" id="email" name="email" placeholder="الايميل" required>
                    <input type="password" id="password" name="password" placeholder="كلمة المرور" required>
                    <input type="submit" class="submit-log" value="تسجيل الدخول">
                </form>
                <p id="error-message"></p>
                <p>Don't have an account? <a href="SignUp.html">Sign up</a></p>
            </div>
        </div>


            <!-- JavaScript Libraries -->
            <script src="lib/jQuery/jquery-3.5.1.min.js" type="text/javascript"></script>

            <script src="lib/easing/easing.min.js"></script>
            <script src="lib/waypoints/waypoints.min.js"></script>

            <script src="Ajax-work/mainAjax.js" type="text/javascript"></script>

            <script src="js/main.js"></script>
