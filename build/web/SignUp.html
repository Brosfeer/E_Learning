<html>

        <meta charset="utf-8">

        <!-- Customized Bootstrap Stylesheet -->

        <link href="css/style.css" rel="stylesheet">



        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
            }

            .container-log {
                max-width: 400px;
                margin: 0 auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                text-align: center;
                margin-top: 140px;
            }

            h2 {
                margin-top: 0;
            }

            input[type="text"],
            input[type="password"],
            input[type="email"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;

            }
            input[name="age"]
            {

                width: 20%; 
                margin-right: 40px;   

            }
            input[name="Number-Phone"]
            {

                width: 100%;    

            }
            label{
                cursor: pointer;
                font-size: 20px;
            }


            .submit-log{
                width: 100%;
                padding: 10px;
                background-color: #12dfed;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            .submit-log:hover{
                background:#4cc4cd;
            }

        </style>


    </head>
    <body>

        <div id="parent">
            <div class="container-log">
                <h2>Sign Up</h2>
                <form id="signup-form" >
                    <label for="username" class="fa fa-user me-7">&nbsp;&nbsp;&nbsp; Username:</label>
                    <input type="text" id="username" name="username" required><br><br>
                    <label for="email"  class="fa fa-envelope me-7">&nbsp;&nbsp;&nbsp; Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
                    <label for="age"class="fa fa-birthday-cake me-7" >&nbsp;&nbsp;&nbsp; Age:</label>
                    <input type="number" id="user_age" name="age" required><br><br>
                    <label for="address"  class="fa fa-map-marker-alt me-7">&nbsp;&nbsp;&nbsp; address:</label>
                    <input type="text" id="user_address" name="address" required><br><br>
                    <label for="NumberPhone"  class="fa fa-phone-alt me-4">&nbsp;&nbsp;&nbsp; Phone:</label>
                    <input type="text" id="Phone_No" name="Number-Phone" required><br><br>
                    <label for="password" class="fa fa-lock me-7">&nbsp;&nbsp;&nbsp; Password:</label>
                    <input type="password" id="password" name="password" required><br><br>
                    <label for="confirm-password"  class="fa fa-lock me-7">&nbsp;&nbsp;&nbsp; Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required><br><br>
                    <input type="submit" class="submit-log" value="Sign Up">
                </form>
                <p id="error-message"></p>
                <p>Already have an account? <a href="Login.html">&nbsp;&nbsp;&nbsp; Login</a></p>
            </div>
        </div>
        <script src="lib/jQuery/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="lib/jQuery/cdn.jsdelivr.net_npm_bootstrap@5.0.0_dist_js_bootstrap.bundle.min.js" type="text/javascript"></script>

        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/waypoints/waypoints.min.js"></script>
        <script src="lib/owlcarousel/owl.carousel.min.js"></script>
        <script src="Ajax-work/mainAjax.js" type="text/javascript"></script>
        <!-- Template Javascript -->
        <script src="js/main.js"></script>
    </body>
</html>
